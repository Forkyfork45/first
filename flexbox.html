<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBow</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(20, 21, 25);
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
           font-family: 'Inter'; 
        }

        .feedback-container {
            
            padding: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            color: rgb(82, 82, 83);
        }
           

        .rating-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .rating-button {
            
            border: none;
            
            color: #fff;
            font-size: 18px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        
        .one{
            border: 10px solid rgb(38, 47, 56);
            border-radius: 50%;
            color: white;
            background-color: rgb(38, 47, 56);
            text-decoration: none;
        }
        .Two{
            border: 10px solid rgb(38, 47, 56);
            border-radius: 50%;
            color: white;
            background-color: rgb(38, 47, 56);
        }
        .three{
            border: 10px solid rgb(38, 47, 56);
            border-radius: 50%;
            color: white;
            background-color: rgb(38, 47, 56);
            text-decoration: none;
        }
        .four{
            border: 10px solid rgb(38, 47, 56);
            border-radius: 50%;
            color: white;
            background-color: rgb(38, 47, 56);
            text-decoration: none;
        }
        .five{
            border: 10px solid rgb(38, 47, 56);
            border-radius: 60%;
            color: white;
            background-color: rgb(38, 47, 56);
            text-decoration: none;
        }

        .submit-button {
            background-color: #ff9900;
          
            border-radius: 19px;
            color: black;
            font-size: 16px;
            padding: 12px 109px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
          text-align: center;
          text-decoration: none;

        }

        .submit-button:hover {
            background-color: #ffcc00;
        }
        .rating-button{
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
        }
        .containe{
            display: flex;
            flex-direction: column;
            border:10px solid rgb(43, 53, 66);
            
            border-radius: 16px;
            background-color: rgb(43, 53, 66);
        }
    </style>
</head>
<body>
    <div class="containe">
    <img src="Star.png" alt="Star" class="star" width="19" height="19">
    
    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support<br> request.All feedback is appreciated to help us<br>improve our offering!</p>
<div class="rating-button">
    <a href="#" class="one">1</span>
        
    <a herf="#" class="Two">2</span>
    <a href="#" class="three">3</span>
    <a  href="#" class="four">4</span>
    <a href="#" class="five">5</span>    </div>  
 <a href="#" class="submit-button">SUBMIT</a> 

 </div>      
</body>
</html>
